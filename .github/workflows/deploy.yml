name: Deploy to Hostinger (FTP)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deploy repo
        uses: actions/checkout@v4

      - name: Checkout source repo (AI Studio)
        uses: actions/checkout@v4
        with:
          repository: jsoephcriaia/diagnostico-whatsapp
          path: source

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: source
        run: npm install

      - name: Build
        working-directory: source
        run: npm run build

      # Debug: mostra exatamente o que o Vite gerou
      - name: Debug - list dist output (tree)
        run: |
          echo "=== DIST: ls -la ==="
          ls -la source/dist || true
          echo "=== DIST: tree (depth 4) ==="
          (cd source && find dist -maxdepth 4 -print) || true
          echo "=== DIST: list JS/CSS ==="
          (cd source && find dist -type f \( -name "*.js" -o -name "*.css" \) -print) || true

      # Salva o dist como artifact pra você baixar e ver o conteúdo
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-output
          path: source/dist
          if-no-files-found: error

      - name: Patch dist/index.html
        run: |
          # Remove referência quebrada (index.css não existe nesse projeto)
          sed -i 's|<link rel="stylesheet" href="/index.css">||g' source/dist/index.html || true

          # Torna paths de assets relativos (robusto em subdomínio)
          sed -i 's|src="/assets/|src="./assets/|g' source/dist/index.html || true
          sed -i 's|href="/assets/|href="./assets/|g' source/dist/index.html || true

      - name: Add .htaccess for SPA routing
        run: |
          cat > source/dist/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
          RewriteEngine On

          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]

          RewriteRule ^ index.html [L]
          </IfModule>
          EOF

      # Validação correta: precisa existir pelo menos 1 bundle JS ou CSS em dist/
      - name: Validate dist output (must contain JS/CSS)
        run: |
          test -f source/dist/index.html || (echo "ERRO: dist/index.html não encontrado" && exit 1)

          BUNDLE_COUNT=$(find source/dist -type f \( -name "*.js" -o -name "*.css" \) | wc -l | tr -d ' ')
          if [ "$BUNDLE_COUNT" = "0" ]; then
            echo "ERRO: Nenhum arquivo .js/.css foi gerado em dist/. Build não bundlou o app."
            echo "Abra o artifact 'dist-output' para ver o que foi gerado."
            exit 1
          fi

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: source/dist/
          server-dir: ./
          dangerous-clean-slate: true
