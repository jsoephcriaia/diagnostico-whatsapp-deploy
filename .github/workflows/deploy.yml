name: Deploy to Hostinger (FTP)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deploy repo
        uses: actions/checkout@v4

      - name: Checkout source repo (AI Studio)
        uses: actions/checkout@v4
        with:
          repository: jsoephcriaia/diagnostico-whatsapp
          path: source

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: source
        run: npm install

      - name: Build
        working-directory: source
        run: npm run build

      # Debug: confirma se o build realmente gerou assets/
      - name: Debug - list dist output
        run: |
          echo "=== DIST TREE ==="
          ls -la source/dist || true
          echo "=== FIND FILES (max depth 2) ==="
          find source/dist -maxdepth 2 -type f -print || true

      - name: Patch dist/index.html
        run: |
          # Remove referência quebrada (não existe index.css no dist)
          sed -i 's|<link rel="stylesheet" href="/index.css">||g' source/dist/index.html || true

          # Torna assets relativos (evita problemas de subpasta/subdomínio)
          sed -i 's|src="/assets/|src="./assets/|g' source/dist/index.html || true
          sed -i 's|href="/assets/|href="./assets/|g' source/dist/index.html || true

      - name: Add .htaccess for SPA routing
        run: |
          cat > source/dist/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
          RewriteEngine On

          # Se o arquivo/pasta existir, serve direto
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]

          # SPA: qualquer rota vai para index.html
          RewriteRule ^ index.html [L]
          </IfModule>
          EOF

      # Segurança: garante que assets/ existe antes de subir (evita deploy quebrado)
      - name: Validate dist output
        run: |
          test -f source/dist/index.html || (echo "ERRO: dist/index.html não encontrado" && exit 1)
          test -d source/dist/assets || (echo "ERRO: dist/assets não encontrado (build não gerou bundle)" && exit 1)

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: source/dist/
          server-dir: ./
          dangerous-clean-slate: true
